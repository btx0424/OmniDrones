name: MultiGate

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_
  # - /base/randomization_base@_here_

env:
  num_envs: 2048

sim:
  gpu_max_rigid_patch_count: 102400

drone_model: Hummingbird
force_sensor: false
time_encoding: true

future_traj_steps: 4 
reward_effort_weight: 0.1
reward_distance_scale: 1.0

gate_moving_range: 0.
gate_scale: 1.0
reset_on_collision: true
safe_distance: 0.3

flatten_obs: true
flatten_state: true

action_transform: null
