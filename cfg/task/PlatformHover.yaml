name: PlatformHover

defaults:
  - /env_base
  - /sim_base

env:
  num_envs: 2048

drone_model: Hummingbird
num_drones: 4
force_sensor: false
time_encoding: true

reward_effort_weight: 0.25
reward_action_smoothness_weight: 0.
reward_motion_smoothness_weight: 0.
reward_potential_weight: 20.
reward_distance_scale: 1.2
arm_length: 0.85
joint_damping: 0.002

flatten_obs: true
flatten_state: true

action_transform: null
