name: TrackV1

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  max_episode_length: 600

drone_model: Hummingbird
force_sensor: false
time_encoding: false
mass_change_interval: 300
wind: false

randomization:
  # wind:
  #   train:
  #     intensity: [0,5]
  #     direction: [0,0]
  #   eval:
  #     intensity: [5,10]
  #     direction: [0,0]
  drone:
    train:
      mass_scale: [0.26, 1.74]
      inertia_scale: [0.026, 1.974]
      com : [-0.05, 0.05]
      t2w_scale: [0.5556, 2.23]
      f2m_scale: [0.625, 2.5]
      drag_coef_scale: [0, 0.62]
      tau_up: [0.2, 1.0]
      tau_down: [0.2, 1.0]
    eval:
      mass_scale: [0.26, 1.74]
      inertia_scale: [0.026, 1.974]
      com : [-0.05, 0.05]
      t2w_scale: [0.5556, 2.23]
      f2m_scale: [0.625, 2.5]
      drag_coef_scale: [0, 0.62]
      tau_up: [0.2, 1.0]
      tau_down: [0.2, 1.0]
  payload:
    z: [-0.1, 0.1]
    mass: [0.01, 1.0]


reset_thres: 0.6
future_traj_steps: 4

reward_effort_weight: 0.1
reward_action_smoothness_weight: 0.
reward_distance_scale: 1.6

action_transform: null
